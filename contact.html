<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacBook Shop | Contact</title>
    <link rel="stylesheet" href="./Styles/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--header  -->
    <div class="header">
        <nav>
            <div class="logo">
                <a href="contact.html"><img src="./images/apple-logo-24.png" alt="Logo">Macbooks</a>
            </div>
            <ul class="menu">
                <li><a  href="index.html">Home Page</a></li>
                <li><a  href="product.html">Product</a></li>
                <li><a  href="contact.html">Contact</a></li>
                <li><a  href="other.html">Other</a></li>
            </ul>
        </nav>
        <div class="background">
            <img src="./images/background.jpg" class="background" alt="background">
        </div>
    </div>
    <!--content-->
    <div class="content">
        <div class="contact">
            <h1> Contact Us</h1>
            <form>
                <p class="name">
                    <input name="name" 
                    type="text" class="input" 
                    placeholder="Name" id="name"/>
                </p>
                <p class="firstname">
                    <input name="firstname" 
                    type="text" class="input" 
                    placeholder="Firstname" id="firstname" 
                    />
                </p>
                <p class="email">
                    <input name="email" 
                    type="text" class="input" id="email" 
                    placeholder="Email"/>
                </p>
                <p class="text">
                    <textarea name="text" 
                    class="input" id="message" 
                    placeholder="Message"></textarea>
                </p>
                <div class="submit">
                    <input type="submit" value="SEND!" id="button" />
                </div>
            </form>
        </div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3180.4493876680394!2d43.96528790524902!3d40.61957911890041!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x406a0ab54033e5e1%3A0xc9ad82ce72dc95c7!2z0JDRgNGC0LjQug!5e1!3m2!1sru!2sam!4v1714259148270!5m2!1sru!2sam" width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <!--footer-->
    <div class="footer">
        <div class="footer_conatiner">
            <div class="icons">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-google-plus"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></a> 
            </div>
            <div class="footerBottom">
                <p>@Designed by (Armen Bichakhchyan)</p>
            </div>
        </div>
    </div>
</body>
</html>
